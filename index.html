<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Media Soft Day Caster</title>
<link rel="icon" type="image/x-icon" href="imagefiles/favicon.ico" />
<link rel="icon" type="image/png" href="imagefiles/favicon-16x16.png" />
<link rel="icon" type="image/png" href="imagefiles/favicon-32x32.png" />
<link rel="icon" type="image/png" href="imagefiles/favicon-64x64.png" />
<link rel="stylesheet" type="text/css" href="css/CastVideos.css">
<link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet' type='text/css'>
</head>

    <body>
        <div id="top_header">
        <div id="headercontent">Media Soft Day 2016 & 2017
            <div id="logo">
                <img id="logoimg" src="images/metropolia-logo.png">
            </div>
        </div>
      </div>

          <div id="main_video">
              <div id="radiobuttons">
                  <h2>Media Soft Dayn videot</h2>
                  <input class="radio" type="radio" name="year" onclick="showYear(2017);">2017
                  <input class="radio" type="radio" checked name="year" onclick="showYear(2016);">2016
                  <input class="radio" type="radio" name="year" onclick="showYear(2015);">2015
                  <input class="radio" type="radio" name="year" onclick="showYear(0);">Extras
              </div>

            <div class="imageSub"> <!-- Put Your Image Width -->
               <div class="blackbg" id="playerstatebg">IDLE</div>
               <div class=label id="playerstate">IDLE</div>
               <img src="images/BigBuckBunny.jpg" id="video_image">
               <div id="video_image_overlay"></div>
               <video id="video_element">
               </video>
            </div>

            <div id="media_control">
               <div id="play"></div>
               <div id="pause"></div>
               <div id="progress_bg"></div>
               <div id="progress"></div>
               <div id="progress_indicator"></div>
               <div id="fullscreen_expand"></div>
               <div id="fullscreen_collapse"></div>
               <button is="google-cast-button" id="castbutton"></button>
               <div id="audio_bg"></div>
               <div id="audio_bg_track"></div>
               <div id="audio_indicator"></div>
               <div id="audio_bg_level"></div>
               <div id="audio_on"></div>
               <div id="audio_off"></div>
               <div id="duration">00:00:00</div>
            </div>

              <div id="media_info">
                  <div id="media_title">
                  </div><br/><br/>
                  <div id="media_subtitle">
                  </div>
                  <div id="media_desc">
                  </div><br/><br/><br/><br/>
                  <a id="twitter" href="https://twitter.com/intent/tweet?button_hashtag=mediasoftday" class="twitter-hashtag-button" data-show-count="false">Tweet #mediasoftday</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>

              <div id="hellobuttons">
                  <button id="options" onclick="togglePanel()">Chromecast-valinnat</button><br/><br/>
                  <div id="toggle">
                      <button class="btn" onclick="launchApp()">Yhdistä/katkaise</button>
                      <!-- <button onclick="stopApp()">Stop app</button> -->
                      <!-- <button id="joinsessionbyid" style="float:right; display:none;" onclick="joinSessionBySessionId()">Join by session ID</button> -->
                      <button class="btn" onclick="loadMedia()">Aloita castaus</button>
                      <img src="images/cast_icon_idle.png" id="casticon" width="30"><br/>
                      <button class="btn" id="playpauseresume" onclick="playMedia()">Toista</button>
                      <button class="btn" onclick="stopMedia()">Pysäytä toisto</button><br/>
                      <h3 style="display: inline-block">Valitse video tai syötä oma media URL toistaaksesi Chromecastilla</h3><br>
                      <span>Syötä oma URL:</span><br/>
                      <input id="custominput" type="text" name="customMediaURL" value="" id="customMediaURL"><br>
                      <input id="loadcustombtn" class="btn" type="submit" name="loadCustomMeida" value="Load Custom Media" onclick="loadCustomMedia();">
                  </div>
              </div>
          </div>

      <div id="carousel">
      </div>

      <div id="footer">
        <p id="copyright">2017 Tiimi 6</p>
      </div>

      <script src="CastVideos.js"></script>
      <script type="text/javascript">
        var castPlayer = new CastPlayer();
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                castPlayer.initializeCastPlayer();
            }
        };
      </script>
      <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
      <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    </body>
</html>
